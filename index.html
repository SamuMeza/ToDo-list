<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List - POO</title>
  <link rel="stylesheet" href="Styles/index.css">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="manifest" href="./assets/site.webmanifest">
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">
    <h1 class="title" id="title">To Do List - POO <br>
      <span class="message" id="message">(Practica de DOM y POO)</span>
    </h1>
    <input class="task-input" placeholder="Escribe una tarea" type="text" id="taskInput" name="taskInput">
    <button class="task-btn" id="addTaskBtn" type="submit">Agregar Tarea</button>
  </div>
  <!---->
  <!-- Contenedor donde se agregaran las tareas generadas -->
  <div class="task-list-container" id="taskListContainer">
    <ul class="task-list" id="taskList">
      <h2 class="task-message" id="taskMessage">Ingresa tus tareas <br> y comienza a gestionarlas.</h2>
    </ul>
  </div>
  <!---->
  <script type="module" src="src/Task.js"></script>
  <script type="module" src="src/index.js"></script>
</body>
</html>
